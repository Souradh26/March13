<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile|Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="profile1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>

<body>
    <br><br>  
    <h1 style="text-align: center; color: white;">Create your account</h1>
    <br><br>
    <div class="container"> 
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFdoXe8AoCq0BUuu6LhgSGqwUdMUwdLdyPnQ&usqp=CAU" class="rounded-circle" alt="logo" height="200" width="200";><br><br>       
        <div class="row">
            <div class="col-sm-6"><br><br>
                <label for="name">Username</label><br>
                <input type="text" placeholder="Username" class="form-control" id="name">
                <br>
                <label for="password">Password</label><br>
                <input type="text" placeholder="Password" class="form-control"id="password">
                <br>
                <label for="contact">Phone No</label><br>
                <input type="text" placeholder="Phone" class="form-control"id="contact">               
            </div>

            <div class="col-sm-6"><br><br>
                <label for="email">Email id</label><br>
                <input type="text" placeholder="Email id" class="form-control"id="email"> 
                <br>
                <label for="confirm password">Confirm Password </label><br>
                <input type="text" placeholder="Confirm Password" class="form-control"id="confirm password"> 
                <br>
                <label for="additional contact">Phone No</label><br>
                <input type="text" placeholder="Phone" class="form-control"id="additional contact"> 
                <br><br>             
            </div>
            
            <p style="text-align: center;"><b>Personal Informations</b></p>
            <br><br>

            <div class="col-sm-6">
                <label for="address">Address</label><br>
                <input type="text" placeholder="Address" class="form-control"id="address"> 
                <br>
                <label for="date">Date</label><br>
                <input type="text" placeholder="Date" class="form-control"id="date"> 
                            
            </div>

            <div class="col-sm-6">
                <label for="age">Age</label><br>
                <input type="text" placeholder="Age" class="form-control"id="age"> 
                <br>
                <label for="place">Place</label><br>
                <input type="text" placeholder="Place" class="form-control"id="place"> 
                <br><br>      
            </div>
            
            <button type="button" class="btn btn-outline-success" class="form-control">Create Your Account</button>
            <br><br>

            <p style="text-align: center;">Already have an account!!! <a href="march12.html">Login</a></p>

        </div> 

        <p style="text-align: center;">--------------------------------------------Get to know--------------------------------------------</p>
        <div class="text-center">
            <button class="btn btn-primary"><i class="fa fa-facebook-f" ></i> Facebook</button>
            <button class="btn btn-primary"><i class="fa fa-twitter" ></i> Twitter</button>
        </div>
        <br>

    </div>
</body>
</html>
